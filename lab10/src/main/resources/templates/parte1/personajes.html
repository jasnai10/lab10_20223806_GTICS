<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Multiverso de personajes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }


    .gallery-container {
      display: grid;

      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 20px;
    }


    .card {
      border: 1px solid #000;
      padding: 5px;
      text-align: center;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .card:hover {
      background-color: #e0e0e0;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    #modal-fondo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 50px;
    }

    #modal-contenido {
      background-color: #fff;
      border: 2px solid #000;
      width: 60%;
      margin: auto;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<h1>Galer√≠as del Multiverso</h1>

<h2>Attack On Titan</h2>

<div>
  <label for="aot-filter-status">Filtrar por Estado:</label>
  <select id="aot-filter-status">
    <option value="">Todos</option>
    <option value="alive">Vivos</option>
    <option value="deceased">Fallecidos</option>
    <option value="unknown">Desconocido</option>
  </select>
  <p>Total de personajes: <b id="aot-total">0</b></p>
</div>

<div id="aot-gallery" class="gallery-container">
</div>

<div>
  <button id="aot-prev" disabled>Anterior</button>
  <button id="aot-next" disabled>Siguiente</button>
</div>

<hr>

<h2>Demon Slayer</h2>

<div>
  <p>Total de personajes: <b id="ds-total">0</b></p>
</div>

<div id="ds-gallery" class="gallery-container">
</div>

<div>
  <button id="ds-prev" disabled>Anterior</button>
  <button id="ds-next" disabled>Siguiente</button>
</div>


<div id="modal-fondo">
  <div id="modal-contenido">
    <h3>Detalles del Personaje</h3>
    <div id="modal-body"></div>
    <hr>
    <button id="btn-modal-cerrar">Cerrar</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/parte1/personajes.js"></script>

</body>
</html>
